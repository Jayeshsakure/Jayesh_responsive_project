            <div class="form-container">
    <h1 style="text-align: center;"><span>Book a Test Ride</span></h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name"required/>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email"required/>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"required/>

      <label for="model">Select Bike Model:</label>
      <select id="model" name="model"required>

        <option value="">Select a Model</option>
        <option value="model1"> APACHE RTR-310</option>
        <option value="model2"> APACHE RTR-200</option>
        <option value="model3"> APACHE RR-310</option>

      </select>

      <label for="model">Select Your City:</label>
      <select id="city" name="city"required>

        <option value="">Select a City</option>
        <option value="city1">NAGPUR</option>
        <option value="city2">BHANDARA</option>
        <option value="city3">WARDHA</option>
        <option value="city3">AMRAVATI</option>
        <option value="city3">AKOLA</option>
        <option value="city3">CHANDRAPUR</option>

      </select>


      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date"required/>

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time"required/>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments"name="comments"rows="4"placeholder="Any specific preferences or questions?"></textarea>

      <button type="submit">Book Test-Ride</button>
    </form>
